- date: 26. July 2024
  title: "Debat: Udenlandske universitetsstuderende styrker dansk innovation"
  url: "https://sciencereport.dk/debat/unge-forskere-vil-have-aabnet-sluserne-udenlandske-universitetsstuderende-styrker-dansk-innovation/"
  author: "Edlira Dushku"
  excerpt: I et debatindlæg argumenterer Edlira Dushku, adjunkt ved Aalborg Universitet, samt ni andre for, at internationale studerende er en uundværlig ressource for Danmarks økonomiske vækst og velstand. "Vi opfordrer derfor politikerne til at åbne sluserne for de udenlandske studerende," skriver de. De mener, at udenlandske universitetsstuderende bidrager væsentligt til samfundet gennem deres arbejdsindsats, innovation og udvikling af nye teknologier. Dette har stor betydning for dansk eksport og jobskabelse. De opfordrer til at øge antallet af udenlandske universitetsstuderende på danske universiteter for at styrke Danmarks position som et førende videncenter.

- date: 14. December 2023
  title: "Danish research sets record: Moves quantum-safe data at 100 Gbit/s"
  url: "https://ing.dk/artikel/dansk-forskning-saetter-rekord-flytter-kvantesikre-data-med-100-gbits"
  author: "Juan Jose Vegas Olmos, Sokol Kosta, Dimosthenis Iliadis-Apostolidis, Jerónimo Sánchez García, Knud Erik Skouby"
  image: 100gbits.png
  excerpt: I Aalborg er det lykkedes danske forskere og Nvidias danske afdeling at udveksle krypteringsnøgler med 100 Gbit/s, som selv fremtidens kvantecomputere ikke kan bryde.


- date: 29. August 2023
  title: "AI: helping wireless networks help themselves"
  author: "Cedomir Stefanovic"
  url: "https://cordis.europa.eu/article/id/446044-ai-helping-wireless-networks-help-themselves"
  image: ai-windmill.jpg
  excerpt: "The WINDMILL project, coordinated by professor Cedomir Stefanovic of Aalborg University, has used AI to optimise network performance for the Internet of Things (IoT). The project has trained early stage researchers in the application of AI, specifically machine learning, to address the challenges of complex cellular systems like 5G and beyond. Mr Stefanovic states 'WINDMILL's outcomes are directly relevant to 5G and 6G networks... As the demand for reliable and high-performance wireless communications grows, WINDMILL has demonstrated what AI can do for our wireless connectivity.'"

- date: 14. January 2022
  title: "Forbundet: 200 megabit sendt fra himlen"
  url: https://www.weekendavisen.dk/2022-2/ideer/200-megabit-sendt-fra-himlen
  author: Israel Leyva Mayorga
  image: 23980305-12.jpg
  excerpt: "Forbundet. De første danskere er nu koblet på Starlink, SpaceXs satellitinternet, og klodens undertrykte trygler om at blive de næste. Får vi endelig et frit internet til alle, ingen despoter kan slukke for?"

- date: 18. June 2021
  title: "Universitet lancerer nyt forskningscenter for cirkulær økonomi"
  url: https://pro.ing.dk/wastetech/note/universitet-lancerer-nyt-forskningscenter-cirkulaer-oekonomi
  author: Mette Mosgaard, Massimo Pizzol, Bent Thomsen, Louise Møller Haase, Reza Tadayoni
  image: 1015048_ce-cb-1-.jpg.webp
  excerpt: "Aalborg Universitet etablerer et nyt forskningscenter, TECH for Circular Economy (TECH4CE). Centeret skal bidrage til at etablere tværfaglige samarbejder for at udvikle og vurdere forretningsmodeller og offentlig regulering, der kan reducere klimabelastninger og reducere ressourceforbrug."

- date: 20. May 2021
  title: "ES RESEARCHERS WIN BEST STUDENT PAPER FOR ARTICLE ON A SYSTEM TO MONITOR VEHICLE POLLUTION"
  url: https://vbn-aau-dk.zorac.aub.aau.dk/en/clippings/es-researchers-win-best-student-paper-for-article-on-a-system-to-
  author: Lam Duc Nguyen, Petar Popovski, Israel Leyva Mayorga
  excerpt: "A group of researchers from the Department of Electronic Systems, Aalborg University receive the International Conference on Vehicle Technology and Intelligent Transport Systems (VEHITS) 2021 best student paper award for the article “B-ETS: A Trusted Blockchain-based Emissions Trading System for Vehicle-to-Vehicle Networks."


